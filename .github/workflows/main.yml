name: Build, Test, Generate Allure Reports and Deploy

on:
  push:
    branches:
      - main
      - feature/feature_pruebas
  pull_request:
    branches:
      - main
      - feature/feature_pruebas
  workflow_dispatch:

jobs:
  # Job para construir el proyecto (si aplica)
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Building the project .."

  # Job para configurar las pruebas
  test-setup:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      testmo-run-id: ${{ steps.run-tests.outputs.testmo-run-id }}
      
    steps:
      - uses: actions/checkout@v3

      # Instalar Docker Compose
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      # Levantar el grid de Selenium
      - name: Set up Selenium Grid with Docker Compose
        working-directory: ./Valverde-Cano-Pruebas
        run: |
          docker-compose up -d

      # Instalar Python y dependencias
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Crear entorno virtual dentro de Valverde-Cano-Pruebas y activar
      - name: Create virtual environment and install dependencies
        working-directory: ./Valverde-Cano-Pruebas
        run: |
          python3 -m venv myenv  # Crear entorno virtual dentro de Valverde-Cano-Pruebas
          ls -la myenv  # Verificar que el entorno virtual fue creado
          source myenv/bin/activate  # Activar el entorno virtual
          python3 -m pip install --upgrade pip  # Actualizar pip
          pip install pytest  # Instalar pytest
          pip install -r ./requirements.txt  # Instalar dependencias del requirements.txt

      # Instalar Node.js y las dependencias necesarias para Testmo
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Testmo CLI
        run: |
          npm install -g @testmo/testmo-cli

      # Crear un test run en Testmo
      - run: |
          npx @testmo/testmo-cli automation:run:create \
            --instance "$TESTMO_URL" \
            --project-id 1 \
            --name "Parallel Selenium Test Run" \
            --source "selenium-tests" > testmo-run-id.txt
          ID=$(cat testmo-run-id.txt)
          echo "testmo-run-id=$ID" >> $GITHUB_OUTPUT
        env:
          TESTMO_URL: ${{ secrets.TESTMO_URL }}
          TESTMO_TOKEN: ${{ secrets.TESTMO_TOKEN }}
        id: run-tests

  # Job para ejecutar las pruebas en paralelo
  test:
    needs: test-setup
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]

    steps:
      - uses: actions/checkout@v3

      # Ejecutar pruebas en paralelo para cada navegador y generar resultados de Allure
      - name: Run Selenium tests
        working-directory: ./Valverde-Cano-Pruebas
        run: |
          source myenv/bin/activate  # Activar el entorno virtual
          python3 -m pytest --browser=${{ matrix.browser }} --alluredir=./allure-results
          npx @testmo/testmo-cli automation:run:submit-thread \
            --instance "$TESTMO_URL" \
            --run-id "${{ needs.test-setup.outputs.testmo-run-id }}" \
            --results allure-results/*.xml
        env:
          TESTMO_URL: ${{ secrets.TESTMO_URL }}
          TESTMO_TOKEN: ${{ secrets.TESTMO_TOKEN }}

      # Subir logs de pytest y videos
      - name: Upload pytest logs and videos
        uses: actions/upload-artifact@v3
        with:
          name: pytest-logs-and-videos
          path: ./Valverde-Cano-Pruebas/videos

  # Job para completar las pruebas
  test-complete:
    needs: [test-setup, test]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Marcar el test run como completo en Testmo
      - run: |
          npx @testmo/testmo-cli automation:run:complete \
            --instance "$TESTMO_URL" \
            --run-id "${{ needs.test-setup.outputs.testmo-run-id }}"
        env:
          TESTMO_URL: ${{ secrets.TESTMO_URL }}
          TESTMO_TOKEN: ${{ secrets.TESTMO_TOKEN }}

      # Generar reporte de Allure y subirlo como artefacto
      - name: Generate Allure Report
        working-directory: ./Valverde-Cano-Pruebas
        run: |
          allure generate ./allure-results --clean -o ./allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: ./Valverde-Cano-Pruebas/allure-report

  # Job para el despliegue (si aplica)
  deploy:
    needs: [test-complete]
    runs-on: ubuntu-latest

    steps:
      - run: echo "Deploying application .."
